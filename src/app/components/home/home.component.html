<h1>Plantilla de trabajadores</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>idEmpleado</th>
      <th>idHospital</th>
      <th>idSala</th>
      <th>apellido</th>
      <th>funcion</th>
      <th>turno</th>
      <th>salario</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of plantilla">
      <td>{{ empleado.idEmpleado }}</td>
      <td>{{ empleado.idHospital }}</td>
      <td>{{ empleado.idSala }}</td>
      <td>{{ empleado.apellido }}</td>
      <td>{{ empleado.funcion }}</td>
      <td>{{ empleado.turno }}</td>
      <td>{{ empleado.salario }}</td>
      <td>
        <a
          [routerLink]="['/detalles', empleado.idEmpleado]"
          class="btn btn-info"
          >Detalles</a
        >
      </td>
    </tr>
  </tbody>
</table>
