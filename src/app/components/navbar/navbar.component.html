<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li [ngbNavItem]="1">
    <a ngbNavLink [routerLink]="['/']">Home</a>
  </li>
  <li [ngbNavItem]="2">
    <a ngbNavLink>Funciones</a>
    <ng-template ngbNavContent>
      <ul>
        <li *ngFor="let funcion of funciones">
          <a [routerLink]="['/funciones', funcion]">{{ funcion }}</a>
        </li>
      </ul>
    </ng-template>
  </li>
  <li [ngbNavItem]="3">
    <a ngbNavLink>Three</a>
  </li>
</ul>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
